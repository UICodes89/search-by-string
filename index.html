<html ng-app="instantSearch">
	<head>
		<title>String based search-Assignment</title>
		<meta content="width=device-width,initial-scale=1.0" name=viewport>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://use.fontawesome.com/7fd960251f.js"></script>
	</head>	

	<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
	<body ng-controller="searchController as vm ">
		<div class="container-fluid">
			<div class="row">
				<header>
					<i class="fa fa-search" aria-hidden="true"></i>
					<!-- Create a binding between the searchString model and the text field -->
					<input type="text" ng-model="vm.searchString" ng-change="vm.change()" class="col-xs-12 col-sm-8 col-md-6"placeholder="Enter your search terms" />
				</header>		
		        <user-list list='vm.list'></user-list>
			</div>	
		</div>

		<!-- Include AngularJS from Google's CDN -->
		<script src="lib/angular.min.js"></script>
		<script src="app.js"></script>		
		<script src="services/search-factory.js"></script>
		<script src="controller/search-controller.js"></script>
		<script src="components/users-list-component.js"></script>
	</body>


</html>
